<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 3</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div class="card card-attr">
            <div>
                <center>
                <h2><b>Daftar Planet</b></h2>
                </center>
            </div>
            <div class="row">
                <div class="container">
                    <hr>
                    <input type="text" class="form-control" id="search-planets-input"
                    placeholder="Search planets name"
                    onkeyup="mySearch()">
                    <br>
                    <table class="table-planets">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Rotation Period</th>
                                <th scope="col">Orbital Period</th>
                                <th scope="col">Diameter</th>
                                <th scope="col">Climate</th>
                                <th scope="col">Gravity</th>
                                <th scope="col">Terrain</th>
                                <th scope="col">Surface Water</th>
                                <th scope="col">Population</th>
                            </tr>
                        </thead>
                        <tbody id="planets-table">
                        </tbody>
                    </table>
                    <script src="planet.js" type="text/javascript"></script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
